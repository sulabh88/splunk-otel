Sub ClearLightRedHighlights()
    Dim ws As Worksheet
    Dim lastRow As Long, rng As Range, cell As Range
    
    Set ws = ActiveSheet
    lastRow = ws.Cells(ws.Rows.Count, "B").End(xlUp).Row
    
    ' check used range
    For Each cell In ws.Range("A2:C" & lastRow) ' adjust columns if needed
        If cell.EntireRow.Interior.Color = RGB(255, 200, 200) Then
            cell.EntireRow.Interior.ColorIndex = xlNone ' clear highlight
        End If
    Next cell
End Sub
